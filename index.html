<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cazuelita de Ramón</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Six+Hands+Black&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffcb65; /* Color de fondo personalizado */
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 250px; /* ¡Ahora es más grande! */
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Six Hands Black', cursive;
            color: #c43c1e;
            font-size: 3em;
            margin-bottom: 30px;
            line-height: 1.2;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            min-width: 180px;
        }
        .btn.spanish {
            background-color: #e74c3c;
        }
        .btn.english {
            background-color: #3498db;
        }
        .btn.spanish:hover {
            background-color: #c0392b;
        }
        .btn.english:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <img src="La Cazuelita de Ramon_Logo.png" alt="Logo La Cazuelita de Ramón" class="logo">
    <h1>La Cazuelita de Ramón</h1>
    
    <div class="container">
        <a href="La Cazuelita de Ramon (6).pdf" class="btn spanish">Español</a>
        <a href="La Cazuelita de ramon ENGLISH.pdf" class="btn english">English</a>
    </div>

</body>
</html>
